<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>benchmark</title>
</head>

<body>
    <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <!-- <script src="./wd_old.js"></script> -->
    <script src="../dist/wd.js"></script>
    <script>
        var vs1 = `
  precision mediump float;
  attribute vec3 a_position;
  uniform mat4 u_pMatrix;
  uniform mat4 u_vMatrix;
  uniform mat4 u_mMatrix;

  void main() {
    gl_Position = u_pMatrix * u_vMatrix * u_mMatrix * vec4(a_position, 1.0);
  }
  `;
        var fs1 = ` 
      precision mediump float;

    uniform vec3 u_color;

    void main(){
      gl_FragColor = vec4(u_color, 1.0);
    }
    `;

        var vs2 = `
      precision mediump float;
    attribute vec3 a_position;
    uniform mat4 u_pMatrix;
    uniform mat4 u_vMatrix;
    uniform mat4 u_mMatrix;

    void main() {
      gl_Position = u_pMatrix * u_vMatrix * u_mMatrix * vec4(a_position, 1.0);
    }
    `;
        var fs2 = `
      precision mediump float;

    uniform vec3 u_color;

    void main(){
      gl_FragColor = vec4(u_color, 0.2);
    }
    `;

        function _createCameraData(canvas) {
            var vMatrix =
                wd.setLookAt([0.0, 0.0, 200.0], [0.0, 0.0, -100.0], [0.0, 1.0, 0.0]);

            var pMatrix = wd.buildPerspective(
                [
                    30.0,
                    canvas.width / canvas.height,
                    1.0, 1000.0
                ],
                wd.createIdentityMatrix4()
            );

            return [vMatrix, pMatrix]
        }

        function _getRandom(num) {
            return Math.floor(Math.random() * num);
        }


        function _getRandomTranslation(num) {
            return [
                _getRandom(num) - num / 2,
                _getRandom(num) - num / 2,
                _getRandom(num) - num / 2,
            ]
        }


        wd.setIsDebug(false);

        var state = wd.createState();

        var state = wd.setCanvasById("webgl", state);

        var canvas = wd.unsafeGetCanvas(state);

        var state = wd.setClearColor([0.0, 0.0, 0.0, 1.0], state);

        var state = wd.addGLSL("shader1", [[vs1, fs1], ["a_position"], ["u_mMatrix", "u_vMatrix", "u_pMatrix", "u_color"]], state);
        var state = wd.addGLSL("shader2", [[vs2, fs2], ["a_position"], ["u_mMatrix", "u_vMatrix", "u_pMatrix", "u_color"]], state);

        for (let i = 0; i < 3500; i++) {
            state = wd.addGameObjectData(
                wd.setTranslation(
                    _getRandomTranslation(50),
                    wd.createIdentityMatrix4()
                ),
                wd.createTriangleGeometryData(),
                ["shader1", [1.0, 0.0, 0.0]],
                state
            );
        }

        for (let i = 0; i < 3500; i++) {
            state = wd.addGameObjectData(
                wd.setTranslation(
                    _getRandomTranslation(50),
                    wd.createIdentityMatrix4()
                ),
                wd.createTriangleGeometryData(),
                ["shader2", [0.0, 1.0, 0.0]],
                state
            );
        }

        var state = wd.setCameraData(
            _createCameraData(canvas), state
        );

        console.profile("initAll");

        var n1 = performance.now();

        var state = wd.initAll(
            {
                "alpha": true,
                "depth": true,
                "stencil": false,
                "antialias": true,
                "premultipliedAlpha": true,
                "preserveDrawingBuffer": false,
            },
            state
        );

        var n2 = performance.now();

        console.profileEnd();

        console.log("initAll time(ms):", n2 - n1);

        wd.loop(state);
    </script>
</body>

</html>
